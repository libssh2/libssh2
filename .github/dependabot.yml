version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'GHA:'

  - package-ecosystem: 'pip'
    directory: '/.github/workflows'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: 'GHA:'

  - package-ecosystem: "docker"
    directory: "/tests/openssh_server"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: 'GHA:'
